<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS Lineup Optimizer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 30px; }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafbff;
        }
        .upload-area:hover { background: #f0f2ff; border-color: #764ba2; }
        .upload-icon { font-size: 48px; margin-bottom: 15px; }
        input[type="file"] { display: none; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .result.success { background: #d4edda; color: #155724; }
        .result.error { background: #f8d7da; color: #721c24; }
        .filename {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÄ DFS Lineup Optimizer</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìä</div>
            <h3>Upload DraftKings CSV</h3>
            <p style="color: #666; margin-top: 10px;">Click to browse or drag & drop</p>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <div class="filename" id="filename"></div>
        <button id="uploadBtn" disabled>Optimize Lineup</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const result = document.getElementById('result');
        const filename = document.getElementById('filename');
        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#e8ebff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '#fafbff';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#fafbff';
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.endsWith('.csv')) {
                showResult('error', '‚ùå Please upload a CSV file');
                return;
            }
            selectedFile = file;
            filename.style.display = 'block';
            filename.textContent = `üìÑ ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
            uploadBtn.disabled = false;
            result.style.display = 'none';
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Processing...';

            try {
                const csvText = await selectedFile.text();

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ csv: csvText })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult('success', `
                        <h3>‚úÖ Success!</h3>
                        <p>${data.message}</p>
                        <p style="margin-top: 10px;">Job ID: ${data.job_id || 'N/A'}</p>
                        <p style="margin-top: 10px;">
                            <a href="${data.swarmnode_link}" target="_blank">View in SwarmNode ‚Üí</a>
                        </p>
                    `);
                } else {
                    showResult('error', `<h3>‚ùå Error</h3><p>${data.error || 'Unknown error'}</p>`);
                }
            } catch (error) {
                showResult('error', `<h3>‚ùå Error</h3><p>${error.message}</p>`);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Optimize Lineup';
            }
        });

        function showResult(type, message) {
            result.className = `result ${type}`;
            result.innerHTML = message;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
